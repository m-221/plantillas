{% extends "base.html"%}
{% block contenido %}
<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email </label>
        <input type="email"required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">contraseña</label>
        <input type="password" required class="form-control" id="exampleInputPassword1" minlength="3"  maxlength="20">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" required class="form-check-input" id="exampleCheck1"  name="exampleCheck1"  minlength="3"  maxlength="20">
        <label class="form-check-label" for="exampleCheck1">ver contraseña</label>
    </div>
    <button type="submit" class="btn btn-primary">registrar</button>
</form>
{% endblock %}
